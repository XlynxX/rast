<link rel="stylesheet" href="../../styles/style.css">
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="./login.js"></script>
<title>Rast</title>

<body class="d-table">
    <div class="centered">
        <div class="container-custom">
            <p class="fs-5 p-0 m-0">Login to continue.</p>
            <form>
                <div class="form-group mb-2">
                    <label class="login-label">Login</label>
                    <input id="input-login" type="login" class="form-control" placeholder="@login">
                </div>
                <div class="form-group">
                    <label class="login-label">Password</label>
                    <input id="input-password" type="password" class="form-control" placeholder="Password">
                </div>
                <button id="btn-login-submit" type="button" class="btn btn-outline-primary mt-4 w-175p">Login</button>
            </form>
        </div>
    </div>
</body>
